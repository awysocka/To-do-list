<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <header class="header">
            <h2 class="todo-title">My to do list</h2>
            <label class="todo-label" for="task">new task name</label>
            <div class="form">
                <input class="new-task" id="task-name-input" type="text" name="task">
                <button class="add-task-button" id="add-task-button" type="submit"><i class="fas fa-plus"></i></button>
            </div>
            <div class="error-message" id="error-message">Please fill out this field.</div>
        </header>
        <ul class="tasks-list" id="tasks-list">
            <!-- list-element -->
        </ul>
    </div>
    <template id="list-element">
        <li class="tasks-list-item">
            <button class="complete-button"><i class="far fa-circle"></i></button>
            <p class="task-name"></p>
            <button class="delete-button"><i class="fas fa-trash"></i></button>
        </li>
    </template>

    <script src="script.js"></script>   
</body>
</html>
